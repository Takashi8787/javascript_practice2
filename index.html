<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ToDoList(java)
    </title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body id="body">

    <h1>ToDo byJavascript</h1>

    <!-- ラジオボタン -->
    <div>
      <input type="radio" id="allBtn" name="drone" value="allall">
      <label for="allBtn">全て</label>

      <input type="radio" id="doingBtn" name="drone" value="allall" checked>
      <label for="doingBtn">作業中</label>

      <input type="radio" id="doneBtn" name="drone" value="allall">
      <label for="doneBtn">完了</label>
    </div>

    <!-- タスクリストの表示 -->
    <ul id="todo-list"></ul>

    <!-- タスクの追加機能 -->
    <h2>新規タスクの追加</h2>
    <div class="">
      <input type="text" id="newItem">
      <button type="button" id="addBtn">Add</button>
    </div>

    <!-- vue.jsの読み込み -->
    <script src="js/main.js"></script>
  </body>
</html>
